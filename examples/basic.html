<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style type="text/css">
		#wrapper {
			overflow-x: scroll;
			width:960px;
			margin: 0 auto;
		}
		.tile-row {
			overflow:auto;
		}
		.tile {
			box-sizing:border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
			background: url('/examples/img/grass.jpg') no-repeat left top;
			float:left;
			width: 75px;
			height: 75px;
		}
		.is-hovered {
			border:1px solid yellow;
		}
	</style>
</head>
<body>
    <div id="wrapper"></div>
    <script type="text/javascript" src="/dist/board.min.js"></script>
    <script type="text/javascript">
    var board = new Boards.Board(10, 12);
    board.appendTo(document.getElementById('wrapper'));
    var length = board.tiles.all.length;
    for (var i = 0; i < length; i++) {
	    board.tiles.all[i].on('mouseover', function() {
		this.classList.add('is-hovered');
	    });
	    board.tiles.all[i].on('mouseleave', function() {
		this.classList.remove('is-hovered');
	    });
    }
    </script>
</body>
</html>
